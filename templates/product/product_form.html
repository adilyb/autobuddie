{% extends 'index.html' %}

{% block product_form %}

{% include 'includes/navbar.html' %}

<div class="container-fluid">
    <div class="row">
      <div class="col-auto p-0">{% include 'includes/sidebar.html' %}</div>
      <div class="col bg-light" style="padding-top: 64px;">
        <div class="container">
            <div class="contaniner-fluid mt-5">
                <div class="row ">
                    <div class="col-lg-6">
                        <form action="" enctype="multipart/form-data" method="post">
                            <table class="table table-borderless">
                                {% csrf_token %}
                                {{form.as_table}}
                            </table>
                            <button class="float-end"  type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock product_form %}
